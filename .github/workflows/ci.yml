name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: CBS-HPC/repokit-common
          path: repokit-common
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install -e ./repokit-common
      - run: pip install -e . --no-deps
      - run: pip install requests pytest "ruff>=0.6" uv
      - run: ruff check .
      - run: pytest
